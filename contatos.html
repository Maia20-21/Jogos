<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>

    <link rel="stylesheet" href="Css/formulario.css">
</head>
<body>

    <script src="/Java/menu.js"></script>
    
    <header id="header">
        <div class="container">

            <div class="flex">
                <nav>
                    <ul>
                        <li><a href="Evolução.html">Home</a></li>
                        <li><a href="galeria.html">Galeria de Fotos</a></li>
                        <li><a href="jogos/index.html">Jogos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div> 
        </div>
     <div class="content">
     <h1> </h1>
      <form>
        <div>
            <input type="text" placeholder="Digite seu nome" class="inputs">
            <span class="span-requered">Nome deve ter no minimo 3 caracteres</span>
        </div>
        <div>
            <input type="email" placeholder="Digite seu email" class="inputs">
            <span class="span-requered">Digite um email valido </span>
        </div>
        <div>
            <input type="password" placeholder="Senha" class="inputs">
            <span class="span-requered">Digite sua senha</span>
        </div>
        <div>
            <input type="password" placeholder="Senha" class="inputs">
            <span class="span-requered">Repita sua senha</span>
 
       <div>
        <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre voce..."></textarea>
       </div>
          <p>Sexo:</p>
          <div class="box-select">
            <div>
                <input type="radio" id="m" value="m" name="sexo">
                <label for="m">Masculino</label>
            </div>
        
            <div>
                <input type="radio" id="f" value="f" name="sexo">
                <label for="f">Feminino</label>
            </div>
        
            <div>
                <input type="radio" id="o" value="o" name="sexo">
                <label for="o">Outro</label>
            </div>
        </div>


            <p class="experiencias-heading">Quais suas experiências?</p>
         <div class="box-select">
            <div>
               <input type="checkbox" id="html" value="html" name="experiências">
               <label for="html">html</label>
            </div>
   
            <div>
               <input type="checkbox" id="css" value="css" name="experiências">
               <label for="css">css</label>
            </div>
   
            <div>
               <input type="checkbox" id="js" value="js" name="experiências">
               <label for="js">JavaScript</label>
            </div>
          </div>
          <button type="submit">Enviar</button>
      </form>
     </div>
</body>
</html>
